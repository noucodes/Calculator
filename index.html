<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="wrapper">
            <div class="output">
                <div class="rows row3"></div>
                <div class="rows row2"></div>
                <div class="rows row1"></div>
            </div>
            <div class="input">
                <div class="inputs"><button>AC</button></div>
                <div class="inputs"><button>DEL</button></div>
                <div class="inputs"><button>%</button></div>
                <div class="inputs"><button>/</button></div>
                <div class="inputs"><button>7</button></div>
                <div class="inputs"><button>8</button></div>
                <div class="inputs"><button>9</button></div>
                <div class="inputs"><button>*</button></div>
                <div class="inputs"><button>4</button></div>
                <div class="inputs"><button>5</button></div>
                <div class="inputs"><button>6</button></div>
                <div class="inputs"><button>-</button></div>
                <div class="inputs"><button>1</button></div>
                <div class="inputs"><button>2</button></div>
                <div class="inputs"><button>3</button></div>
                <div class="inputs"><button>+</button></div>
                <div class="inputs"><button>0</button></div>
                <div class="inputs"><button>00</button></div>
                <div class="inputs"><button>.</button></div>
                <div class="inputs"><button>=</button></div>
            </div>
        </div>
    </div>

    <script src="script.js" async defer></script>
</body>

</html>
